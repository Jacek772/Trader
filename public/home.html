<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- fontawesome -->
  <link rel="stylesheet" href="./css/zero.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/home.css">
  <title>Trader</title>
</head>
<body>
<div class="container">
  <header class="header">
    <img src="./img/logo_1.png" alt="logo_2" class="header-img-logo" />
    <div class="button-logout-container">
      <button class="button button-primary">Logout</button>
    </div>
  </header>
  <main>
    <nav class="nav ">
      <ul>
        <li class="nav-item">
          <a href="#" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Documents</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Contractors</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Commodities</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Exchanges</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Settings</a>
        </li>
      </ul>
    </nav>
    <section>
      <div class="section-title-container color-darkgray">
        <h1 class="section-title">Hello user Jacek!</h1>
      </div>
      <div class="navcard color-white">
        <div class="navcard-title-container">
          <img src="./img/svg/document.svg" alt="document" class="icon">
          <h2 class="navcard-title">Documents</h2>
        </div>
        <p class="navcard-text">All documents - orders, invoices etc.</p>
      </div>
      <div class="navcard color-white">
        <div class="navcard-title-container">
          <img src="./img/svg/person.svg" alt="document" class="icon">
          <h2 class="navcard-title">Contractors</h2>
        </div>
        <p class="navcard-text">All contractors</p>
      </div>
      <div class="navcard color-white">
        <div class="navcard-title-container">
          <img src="./img/svg/product.svg" alt="document" class="icon">
          <h2 class="navcard-title">Commodities</h2>
        </div>
        <p class="navcard-text">All commodities</p>
      </div>
      <div class="navcard color-white">
        <div class="navcard-title-container">
          <img src="./img/svg/currency.svg" alt="document" class="icon">
          <h2 class="navcard-title">Currencies</h2>
        </div>
        <p class="navcard-text">All currencies</p>
      </div>
      <div class="navcard color-white">
        <div class="navcard-title-container">
          <img src="./img/svg/settings.svg" alt="document" class="icon">
          <h2 class="navcard-title">Settings</h2>
        </div>
        <p class="navcard-text">Application settings</p>
      </div>
    </section>
  </main>
</div>
</body>
</html>
